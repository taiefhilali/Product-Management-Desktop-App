  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class="card card-plain">
                <div class="card-header pb-0 text-start">
                  <h4 class="font-weight-bolder">Sign In</h4>
                  <p class="mb-0">Enter your email and password to sign in</p>
                </div>
                <div class="card-body">
                  <form id="loginForm" role="form">
                    <div class="mb-3">
                      <input type="text" name="identifier" class="form-control form-control-lg" placeholder="Email or CIN" aria-label="Identifier" required>
                    </div>
                    <div class="mb-3">
                      <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password" required>
                    </div>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">Sign in</button>
                    </div>
                  </form>
                  
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Don't have an account?
                    <a href="sign-up.html" class="text-primary text-gradient font-weight-bold">Sign up</a>
                  </p>
                </div>                
              </div>
            </div>
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style="background-image: url('https://cdni.iconscout.com/illustration/premium/thumb/user-login-illustration-download-in-svg-png-gif-file-formats--password-profile-account-loopy-pack-people-illustrations-6091374.png?f=webp');
          background-size: cover;">
                <span class="mask bg-gradient-primary opacity-6"></span>
                <h4 class="mt-5 text-white font-weight-bolder position-relative">"Administrateur "</h4>
                <p class="text-white position-relative">The more effortless the writing looks, the more effort the writer actually put into the process.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent the default form submission
  
      const formData = new FormData(event.target); // Create FormData from the form
  
      try {
        const response = await fetch('http://localhost:5000/api/users/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            identifier: formData.get('identifier'), // Use either CIN or email
            password: formData.get('password')
          })
        });
  
        const result = await response.json();
  
        if (response.ok) { // Login was successful
          alert(result.message || 'Login successful!');
          // Redirect to the dashboard page
          window.location.href = '../pages/dashboard.html';
        } else {
          alert(result.error || 'Login failed. Please check your credentials.');
        }
      } catch (error) {
        console.error('Error:', error); // Log any errors
        alert('An error occurred while attempting to log in.');
      }
    });
  </script>
